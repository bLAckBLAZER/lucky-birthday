<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lucky Birthday</title>
</head>

<body>
    <div class="container">
        <h1>Is your Birthday Lucky??</h1>
        <label for="birth-date">Enter your date of birth:</label>
        <input id="birth-date" type="date" />
        <label for="lucky-number">Enter your lucky number:</label>
        <input id="lucky-number" type="number" />
        <button id="btn-check">Check</button>
        <div id="display-msg"></div>
        
    </div>
    <footer>This site does not store any of your personal data.</footer>
    
    <script src="./script.js"></script>
</body>

</html>
